backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/media"
public_folder: "/media"
local_backend: true
# site_url: http://localhost:3000
# display_url: https://gff.f

collections:
  - name: films
    label: Films
    label_singular: Film
    folder: 'content/films'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Type', name: 'type', widget: 'select', options: ['Documentary', 'Fiction'] }
      - { label: 'Duration in Minutes', name: 'durationInMinutes', widget: 'string' }
      - label: 'Film Stills'
        name: 'filmStills'
        widget: 'image'
        allow_multiple: true
        media_folder: '/img/film-stills'
        media_library:
          config:
            multiple: true
      - { label: 'Synopsis', name: 'synopis', widget: 'string' }
      - { label: 'Director', name: 'director', widget: 'string' }
      - { label: 'Producer', name: 'producer', widget: 'string' }
      - { label: 'Executive Producer', name: 'execProducer', widget: 'string' }
      - label: 'Cast'
        name: 'cast'
        widget: 'list'
        allow_add: true
        label_singular: Cast Member
        summary: '{{fields.actor}}'
        fields: 
          - {label: Actor, name: actor, widget: string }
      - { label: 'Music', name: 'music', widget: 'string' }
      - { label: 'Cinematography', name: 'cinematography', widget: 'string' }
      - { label: 'Editor', name: 'editor', widget: 'string' }
      - { label: 'Contact', name: 'contact', widget: 'string' }
      - { label: 'Film Website', name: 'filmWebsite', widget: 'string' }
      - { label: 'Film Trailer', name: 'trailer', widget: 'string' }